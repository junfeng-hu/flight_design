<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head ('添加航班')">
</head>
<body>
<nav th:replace="index::navi"></nav>

<!-- Begin page content -->
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="page-header">
                <h1>添加航班信息</h1>
            </div>
            <form class="form-horizontal" method="post" action="/admin/flight">
                <div class="form-group">
                    <label for="flightNumber" class="col-sm-4 control-label">航班编号</label>
                    <div class="col-sm-8">
                        <input type="text" name="flightNumber" class="form-control" id="flightNumber" placeholder="flight number"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="flightDate" class="col-sm-4 control-label">日期</label>
                    <div class="col-sm-8">
                        <input type="date" name="flightDate" class="form-control" id="flightDate" placeholder="flight date"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="startPlace" class="col-sm-4 control-label">起飞城市</label>
                    <div class="col-sm-8">
                        <input type="text" name="startPlace" class="form-control" id="startPlace" placeholder="start place"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="arrivalPlace" class="col-sm-4 control-label">到达城市</label>
                    <div class="col-sm-8">
                        <input type="text" name="arrivalPlace" class="form-control" id="arrivalPlace" placeholder="arrival place"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="startTime" class="col-sm-4 control-label">起飞时间</label>
                    <div class="col-sm-8">
                        <input type="text" name="startTime" class="form-control" id="startTime" placeholder="start Time"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="arrivalTime" class="col-sm-4 control-label">到达时间</label>
                    <div class="col-sm-8">
                        <input type="text" name="arrivalTime" class="form-control" id="arrivalTime" placeholder="arrival time"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstCount" class="col-sm-4 control-label">头等舱数量</label>
                    <div class="col-sm-8">
                        <input type="number" name="firstCount" class="form-control" id="firstCount" placeholder="first count"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="economyCount" class="col-sm-4 control-label">经济舱数量</label>
                    <div class="col-sm-8">
                        <input type="number" name="economyCount" class="form-control" id="economyCount" placeholder="economy count"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstPrice" class="col-sm-4 control-label">头等舱价格</label>
                    <div class="col-sm-8">
                        <input type="number" name="firstPrice" class="form-control" id="firstPrice" placeholder="first price"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="economyPrice" class="col-sm-4 control-label">经济舱价格</label>
                    <div class="col-sm-8">
                        <input type="number" name="economyPrice" class="form-control" id="economyPrice" placeholder="economy price"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" id="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<footer th:replace="index::footer"></footer>
<script type="text/javascript">
    var options = {
        success: function(data){
            if(data.error!=0){
                swal({
                title: "Error...",
                text: data.message,
                type: "error",
                timer: 2000});
            }
            else{
                swal({
                title:"Success!",
                text:" 添加成功!",
                type:"success",
                timer:2000});
            }
        },
        error: function(response){
            swal({
                title: "Error...",
                text: response.responseJSON.message,
                type: "error",
                timer: 2000});
        }
    }
    $("#submit").click(function(){
        $("form").ajaxSubmit(options);
    return false;
    });
</script>
</body>
</html>
