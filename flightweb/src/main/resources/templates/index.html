<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <meta charset="UTF-8" />
    <title th:text="${title ?: '首页'} + ' || 机票订购系统'">机票订购系统</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="/css/sweet-alert.css"/>
    <link rel="stylesheet" href="/css/sticky-footer-navbar.css"/>

    <script src="/js/sweet-alert.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.form.js"></script>

</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" th:fragment="navi">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">机票订购系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <li><a href="/ticket/find">机票查询</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.META_USER}==null"><a href="/user/login">登录</a></li>
                <li th:if="${session.META_USER}==null"><a href="/user/register">注册</a></li>

                <li role="presentation" class="dropdown" th:if="${session.META_USER}!=null">
                    <a class="dropdown-toggle" data-toggle="dropdown"
                       href="#" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        订单管理
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/order">未完成订单</a></li>
                        <li><a href="/user/history">历史订单</a></li>
                    </ul>
                </li>

                <li role="presentation" class="dropdown" th:if="${session.META_USER}!=null">
                    <a class="dropdown-toggle" data-toggle="dropdown"
                       href="#" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span th:text="'欢迎 ' + ${session.META_USER['username']}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/info">个人信息</a></li>
                        <li><a href="/user/change">修改密码</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/user/logout">登出</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<!-- Begin page content -->
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="page-header">
                <h1>欢迎来到机票预订系统</h1>
            </div>
            <p class="lead">
                你可以查询、预订<a href="/ticket/find">机票信息</a>，
                以及查询<a href="/user/order">历史订单</a>。
            </p>
            <p class="lead">
                你还可以查看<a href="/user/info">个人信息</a>，
                <a href="/user/change">修改密码</a>。
            </p>
        </div>

        <div class="col-md-2"></div>
    </div>
</div>

<footer class="footer" th:fragment="footer">
    <div class="container">
        <p>Copyright © Fudan University 2016</p>
        <p>All Rights Reserved</p>
    </div>
</footer>
</body>
<script type="text/javascript">
    $(".navbar-collapse>ul>li").eq(0).addClass("active");
</script>
</html>
