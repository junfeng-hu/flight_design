<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head ('修改密码')">
</head>
<body>
<nav th:replace="index::navi"></nav>

<!-- Begin page content -->
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="page-header">
                <h1>修改密码</h1>
            </div>
            <form class="form-horizontal" method="post" action="/user/change">
                <div class="form-group">
                    <label for="cur" class="col-sm-4 control-label">当前密码</label>
                    <div class="col-sm-8">
                        <input type="password" name="cur" class="form-control" id="cur" placeholder="current password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new" class="col-sm-4 control-label">新密码</label>
                    <div class="col-sm-8">
                        <input type="password" name="new" class="form-control" id="new" placeholder="new password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" id="submit" class="btn btn-default">修改</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<footer th:replace="index::footer"></footer>
<script type="text/javascript">
    $("#submit").click(function(){
        $("form").ajaxSubmit(function(data){
            if(data.error!=0){
                swal({
                title: "Error...",
                text: data.message,
                type: "error",
                timer: 2000});
            }
            else{
                swal({
                title:"Success!",
                text:" 修改成功!",
                type:"success",
                timer:2000});
            }

        });
    return false;
    });
</script>
<script th:replace="index::nav-active-js"></script>
</body>
</html>
