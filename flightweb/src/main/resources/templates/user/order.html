<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index::head ('个人信息')">
</head>
<body>
<nav th:replace="index::navi"></nav>

<!-- Begin page content -->
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="page-header">
                <h1>查找订单</h1>
            </div>

            <form class="form-inline" method="get" action="/user/search">
                <div class="form-group">
                    <label for="startDate">开始于</label>
                    <input type="date" name="startDate" value="2016-01-31" class="form-control" id="startDate" placeholder="startDate"/>
                </div>

                <div class="form-group">
                    <label for="endDate">结止到</label>
                    <input type="date" name="endDate" value="2016-02-18" class="form-control" id="endDate" placeholder="endDate"/>
                </div>
                <button type="submit" id="searchHistory" class="btn btn-info">查找</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="page-header">
                <h1>查找结果</h1>
            </div>
            <table class="table table-hover" id="searchRet">
                <thead>
                    <tr>
                        <th>航班编号</th>
                        <th>出发日期</th>
                        <th>起飞城市</th>
                        <th>到达城市</th>
                        <th>起飞时间</th>
                        <th>到达时间</th>
                        <th>价格</th>
                        <th>头等舱</th>
                        <th>已支付</th>
                        <th>乘客</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="col-md-1"></div>
        </div>
    </div>

</div>

<footer th:replace="index::footer"></footer>
<script src="/js/findTicket.js"></script>
</body>
</html>
