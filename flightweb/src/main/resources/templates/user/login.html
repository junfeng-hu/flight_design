<!DOCtype html>
<html lang="zh-cmn-Hans">
<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewporrt" content ="width=device-width, initial-scale=1" />


		<title>登陆 || 大数据平台的元数据管理系统</title>
		<meta name="description" content=" " />
		<meta name="keywords" content="metadata" />
		<meta name="author" content=" " />


		<link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" href="/css/login.css" media="screen" />
	　　<link rel="stylesheet" href="/css/sweet-alert.css"/>
	    <script src="/js/sweet-alert.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	    <script src="/js/jquery.form.js"></script>
	</head>
	<body>
		<div class="container-fluid my-container">
			<header>
				<h1>登陆</h1>
				<hr class="col-sm-6 col-sm-offset-3" />
			</header>
			<section class="container">
				<form class="form-horizontal col-sm-offset-2 vertical" method="POST" action="/user/login">
					<div class="form-group form-group-lg">
						<label for="inputUsername" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-4">
						   	<input type="text" name="username" class="form-control" id="inputUsername" />
						</div>
					</div>
					<div class="form-group form-group-lg">
					    <label for="inputPassword" class="col-sm-3 control-label">密码</label>
					    <div class="col-sm-4">
					    	<input type="password" name="password" class="form-control" id="inputPassword" />
						</div>
					</div>
					<div class="form-group" >
						<div class="col-sm-offset-3 col-sm-2">
						    <button type="submit" class="btn btn-default btn-lg" id="submit" style="margin-left:40%;margin-top:20%">登陆</button>
						</div>
						<div class="col-sm-2">
						    <button type="button" onclick="location.href='/user/register'" class="btn btn-default btn-lg"
						    style="margin-top:20%">注册</button>
						</div>
					</div>
			    </form>
	        </section>
		    <footer>
		    	<p>Copyright © Fudan University 2015</p>
		    	<p>All Rights Reserved</p>
		    </footer>
		</div>
		<script type="text/javascript">
		$("#submit").click(function(){
		$("form").ajaxSubmit(function(data){
		if(data.error!=0){
		        swal("Error...",data.message,"error");
		        setTimeout(failjump,1000);
		        function failjump(){
		            if(data.error==2){window.location.href="/user/login"}
		        }
		     }
		else{
             swal({
             title:"Success!",
             text:"登录成功!",
             type:"success",
             timer:2000})
             setTimeout(jump,1000);
             function jump(){
               if(window.location.pathname!="/user/login"){
		            window.location.href=window.location.pathname;
		    }else{
		            window.location.href="/";
		         }

		    }
           }

		});
		return false;
		});
		</script>
	</body>
</html>
